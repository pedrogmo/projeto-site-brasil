<div id="simpleModal" class="modal">
    <div class="modal-content">
        <span class="closeBtn fas fa-times" id = "fechaModal"></span>
        <img src="./img/logotipos/logo-brasilee-modal.png" class="modal-logo">         
        <input type="email" class = "txtCampos" id="txtEmail" placeholder="Email" required>
        <div class="campoSenha">
            <i class="exibirSenha fas fa-eye" id="btnExibirSenha"></i>
            <input type="password" class = "txtCampos" id="txtSenha" placeholder="Senha" required>
        </div>
        <button class="btnModal" id="btnEntrar">Entrar</button>
        <p>OU</p>
        <button class="btnModal" id="btnCadastrar">Cadastrar-se</button>
    </div>      
</div>

<div id="modalAlert" class="alert">
    <div class="alert-content">
        <div class="alert-desc"> 
            <h2 id = "tituloMensagem"></h2>
            <p id = "mensagem"></p>             
        </div> 
        <div class="alert-opcoes">
            <button id = "cancelar">CANCELAR</button>
            <button id = "ok" class="green-button">OK</button>
        </div>       
    </div>      
</div>

<section id = "principal">
    <div id="fundoSideBar"></div>
    <div id="login">
        <div class="infoUser">
            <img id="fundoUser" src="./img/fundoUsers/1.png">
            <img id="imgUser">
            <p id= "nomeUser">Nome</p>
            <p id= "emailUser">Email</p>
        </div>
        <div class="opcoesUser">
            <p id = "perfil">&nbsp;&nbsp;&nbsp;<i class="fas fa-users-cog"></i>&nbsp;&nbsp;&nbsp;Perfil</p>           
            <p id="highScore">&nbsp;&nbsp;&nbsp;<i class="fas fa-trophy"></i>&nbsp;&nbsp;&nbsp;Highscore do quiz: </p>
            <p id = "sair">&nbsp;&nbsp;&nbsp;<i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;&nbsp;Sair</p>
        </div>
    </div>
	<h1>Cadastro</h1>
<form id = "cadastro" class="formulario">
	<div>
		<i class="fas fa-user" id="icones"></i>
		<input type="text" class="textBoxes" id = "nome" required maxlength="30">
		<label class="labels">Nome</label>
	</div>
	<div>
		<i class="fas fa-envelope" id="icones"></i>
		<input id = "email" type="text" class="textBoxes" required maxlength="30">
		<label class="labels">Email</label>
	</div>
	<div>
		<i class="fas fa-key" id="icones"></i>
		<input id = "senha" type="password" class="textBoxes" required maxlength="30">
		<label class="labels">Senha</label>
	</div>
	<div>
		<i class="fas fa-check-circle" id="icones"></i>
		<input id = "confirmarSenha" type="password" class="textBoxes" required maxlength="30">
		<label class="labels">Confirmar Senha</label>
	</div>
	<div>
		<i class="fas fa-birthday-cake" id="icones"></i>
		<input id = "data" type="text" class="textBoxes" required title = "dd/mm/aaaa" maxlength="10">
		<label class="labels">Data de Aniversário</label>
	</div>
	<div>
		<i class="fas fa-globe-americas" id="icones"></i>
		<input type="text" id = "nacionalidade" class="textBoxes" required maxlength="30" aria-label="País">
		<label class="labels">País</label>
	</div>
    <div>
        <i class="large material-icons" id="enviar">send</i>
        <input type = "button" id = "criarConta" class="btnCriar" value = "Criar Conta">
    </div>
</form>
</section>
